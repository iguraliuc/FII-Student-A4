<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resources</title>

    {% load static %}
    <link href="{% static "resources.css" %}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    {% for obj in objects %}
        {% if obj.url %}
            <div class="item-container" onclick="location.href='{{obj.url}}';">
                <div class="item">
                    <a href="{{obj.url}}">{{obj.title}}</a>
                </div>
            </div>
        {% else %}
            <div class="item-container" onclick="location.href='/resources/{{obj.log_id}}';">
                <div class="item">
                    <a >{{obj.title}}</a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
</body>
</html>
