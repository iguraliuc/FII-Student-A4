{% extends 'landing_page2.html' %}
{% block content %}
<head>

    {% load staticfiles %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resources</title>

    <link rel="stylesheet" type="text/css" href="{% static "resources.css" %}">

</head>

<body>
    <div class="resources-main-container" style="padding-top:50px">
        <div class="buttons-container">

            <button type="button" class="filter-btn show-all">Afișează tot</button>
            {% for type in types %}
                <button type="button" class="filter-btn {{type.type}}">{{type.type}}</button>
            {% endfor %}
        </div>

        <div class="resources-container">
            <ul class="resources-list">

                {% for obj in objects %}
        {% if obj.url %}
            <li data-type="{{obj.type}}" class="resources-item" >
                <a href="{{obj.url}}" class="list-item-text">{{obj.title}}</a>

            </li>
        {% else %}
             <li data-type="{{obj.type}}" class="resources-item" >
                <a href="/resources/{{obj.resources_id}}" class="list-item-text">{{obj.title}}</a>

            </li>
        {% endif %}
    {% endfor %}


            </ul>
        </div>
    </div>
</body>
<script src="{% static "resources.js" %}"></script>

</html>
{% endblock %}
