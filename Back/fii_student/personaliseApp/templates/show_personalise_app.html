<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static "personalise_app-style.css" %}" rel="stylesheet" type="text/css">
    <title>PersonaliseApp</title>
</head>
<body>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% csrf_token %}
<h1>Student id -> Board id</h1>
<ul>
{% for perf in objects %}
    <li id="id{{ forloop.counter }}">{{ perf.student_id }} -> {{ perf.board_id }}</li>
{% endfor %}
</ul>
</body>
</html>
