{% extends 'navbar.html' %}
{% block content %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

      {% load static %}
    <title>Unity WebGL Player | IPTest</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static "style.css" %}" type="text/css">
    <script src="{% static 'UnityProgress.js' %}"></script>
    <script src="{% static 'Build/UnityLoader.js' %}" type="text/javascript"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "{% static 'Build/BuildUnity_Final_V3(Texture Fix).json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">IPTest</div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
