<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
  <title>Profil FII</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "settings.css" %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo|Inconsolata|Lato|Montserrat|Roboto|Roboto Condensed"
    rel="stylesheet">

  <style>
    :root {
      --background: {{ user.personalise.background_color }};
      --navbar: {{ user.personalise.navbar_color }};
      --accent: {{ user.personalise.accent_color }};
      --font: {{ user.personalise.font_color }};
      --font-family: {{ user.personalise.font_family }};
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="Logo.svg" alt="FiiStudent"></a>
      </div>
      <div class="collapse navbar-collapse navbar-right" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Acasa</a></li>
          <li><a href="#">Orar</a></li>
          <li><a href="#">Cursuri</a></li>
          <li><a href="#">Setari Cont</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Deconectare</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="w3-container">
    <hr>
    <div class="w3-cell-row">
      <div class="w3-cell" style="//width:120px;">
        <h3>Florin</h3>
        <p>Salem</p>
      </div>
    </div>
  </div>
  <hr>
  {% block content %}
  <form class="w3-container" style="min-width: 360px;max-width: 25%;" method="post">
    {% csrf_token %}
    <label>{{ form.email.label_tag}}</label>
      {{ form.email }}

    <label>Nume:</label>
      {{ form.first_name }}

    <label>Prenume:</label>
      {{ form.last_name }}

    <hr>

  {% csrf_token %}
    <label>An:</label>
    <select name="{{ form.an_studiu.html_name }}" class="form-control" id="{{ form.an_studiu.id_for_label }}">
      {% for opt1, opt in form.fields.an_studiu.choices %}
          <option value="{{ opt }}"
          {% if opt == user.an_studiu %}selected="selected"{% endif %}>
            {{ opt }}
          </option>
      {% endfor %}
    </select>

    <label>Grupa:</label>
    <select name="{{ form.grupa.html_name }}" class="form-control" id="{{ form.grupa.id_for_label }}">
      {% for opt1, opt in form.fields.grupa.choices %}
          <option value="{{ opt }}"
          {% if opt == user.grupa %}selected="selected"{% endif %}>
            {{ opt }}
          </option>
      {% endfor %}
    </select>

    <label>Rol:</label>
    <select name="{{ form.rol.html_name }}" class="form-control" id="{{ form.rol.id_for_label }}">
      {% for opt1, opt in form.fields.rol.choices %}
          <option value="{{ opt }}"
          {% if opt == user.rol %}selected="selected"{% endif %}>
            {{ opt }}
          </option>
      {% endfor %}
    </select>

    <hr>

    <label>Personalizare:</label></br></br>
    <input type="color" class="form-control" onchange="updateColor('--navbar', document.getElementById('id_navbar_color').value)" name="navbar_color"
      id="id_navbar_color" value="{{ user.personalise.navbar_color }}"><label for="">Navbar.</label><br>

    <input type="color" class="form-control" onchange="updateColor('--background', document.getElementById('id_background_color').value)"
      name="background_color" id="id_background_color" value="{{ user.personalise.background_color }}"><label for=""> Background.</label><br>

    <input type="color" class="form-control" onchange="updateColor('--accent', document.getElementById('id_accent_color').value)" name="accent_color"
      id="id_accent_color" value="{{ user.personalise.accent_color }}"><label for=""> Accent.</label><br>

    <input type="color" class="form-control" onchange="updateColor('--font', document.getElementById('id_font_color').value)" name="font_color" id="id_font_color"
      value="{{ user.personalise.font_color }}"><label for=""> Font.</label><br><br>

    <div class="form-group">
      <label for="">Font Family</label>
      <select name="{{ form.font_family.html_name }}" class="form-control" id="{{ form.font_family.id_for_label }}"
      onchange="updateColor('--font-family', document.getElementById('id_font_family').value)" >
          {% for opt1, opt in form.fields.font_family.choices %}
            <option value = "{{ opt }}"
            {% if opt == user.personalise.font_family %}selected="selected"{% endif %}>
                {{ opt }}
            </option>
          {% endfor %}
      </select>
    </div>

      <button class="btn btn-primary buttons" type="submit">Save changes</button>
      <button class="btn btn-primary buttons" type="reset" onclick="resetProps(); this.blur();">Undo</button>
  </form>
  {% endblock %}
  <hr>
  <div>
    <button type="button" class="btn btn-danger">È˜tergere cont</button>
  </div>
  {% load static %}
  <script src="{% static "update_colors.js" %}"></script>

</body>

</html>
