<body>
  <div class="widgets-container">

    <div class="menu-container">

      <div>
        <button class="btn" data-bind="click: addNewWidget">Add new widget</button>
        <button class="btn" type="submit" data-bind="click: saveChanges">Save settings</button>

      </div>

      <div class="select-container" data-bind="if: true">
        <select class="form-control" data-bind="optionsCaption: ' ', options: availableTypes, value: selectedType"
          size="1"></select>
      </div>

      <div class="select-container" data-bind="if: selectedType">
        <select class="form-control" data-bind="optionsCaption: ' ', options: availableSubTypes, value: selectedSubType"
          size="1"></select>
      </div>

      <div class="select-container" data-bind="if: isSchedule">
        <select class="form-control" data-bind="optionsCaption: ' ', options: availableValues, value: selectedValue"
          size="1"></select>
      </div>

    </div>

    <br>

    <div data-bind="component: {name: 'widgets-grid', params: $data}"></div>

  </div>

  <template id="widgets-grid-template">
    <div class="grid-stack" data-bind="foreach: {data: widgets, afterRender: afterAddWidget}">
      <div class="grid-stack-item"
        data-bind="attr: {'data-gs-id': $data.id, 'data-gs-x': $data.x, 'data-gs-y': $data.y, 'data-gs-width': $data.width, 'data-gs-height': $data.height, 'data-gs-min-width': $data.minWidth, 'data-gs-min-height': $data.minHeight, 'data-gs-auto-position': $data.autoPosition}">
        <div class="grid-stack-item-content">
          <div class="drag-handle">
            <div class="widget-title">Title</div>
            <button class="close-widget-button" data-bind="click: $root.deleteWidget"><span>x</span></button>
          </div>
          <div class="widget-container">
            <div class="widget-content"
              data-bind="template: { name: $data.type, data: {subtype: $data.subtype, value: $data.value, specific: $data.specific} }">
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- FARA SPATIU INTRE ULTIMELE DOUA TAGURI </div> 
           ALTFEL NU SE VOR STERGE WIDGETURILE -->
  </template>


  <script type="text/javascript">

    var scheduleURL = "https://cors-anywhere.herokuapp.com/http://fiistudent.ddns.us/api/orar/";
    var newsURL = "https://cors-anywhere.herokuapp.com/http://fiistudent.ddns.us/api/news/";
    var resourcesURL = "https://cors-anywhere.herokuapp.com/http://fiistudent.ddns.us/api/resources/";

    var schedulesAwait = null;
    var newsAwait = null;
    var resourcesAwait = null;



    // var widgetAddType = "schedule";
    var testDataGlobal = "test";
    var widgetsGlobalData = null;
    // var scheduleType = false;
    // var newsType = false;
    // var resourceType = false;



    ko.components.register('widgets-grid', {
      viewModel: {
        createViewModel: function (controller, componentInfo) {

          var ViewModel = function (controller, componentInfo) {

            var grid = $(componentInfo.element).find('.grid-stack').gridstack({
              auto: false,
              draggable: {
                handle: '.drag-handle',
              }
            }).data('gridstack');

            this.widgets = controller.widgets;
            // this.resources = controller.resources;

            this.afterAddWidget = function (items) {

              if (grid === null) {
                grid = $(componentInfo.element).find('.grid-stack').gridstack({
                  auto: false,
                  draggable: {
                    handle: '.drag-handle',
                  }
                }).data('gridstack');
              }

              var item = items.find(function (i) { return i.nodeType == 1 });
              grid.addWidget(item);

              ko.utils.domNodeDisposal.addDisposeCallback(item, function () {
                grid.removeWidget(item);
              });

            };

          };

          return new ViewModel(controller, componentInfo);
        }

      },
      template: { element: 'widgets-grid-template' }

    });



    $(function () {
      $('.selectpicker').selectpicker();

      var Controller = function (widgets) {
        var self = this;
        this.widgets = ko.observableArray(widgets);

        // this.schedules = ko.observable(schedulesAwait);
        // this.news = ko.observable(newsAwait);
        // this.resources = ko.observable(resourcesAwait);



        this.selectedType = ko.observable("");
        this.selectedSubType = ko.observable("");
        this.selectedValue = ko.observable("");

        this.availableTypes = ["schedule", "news", "resources"];

        // this.availableScheduleST = ["grupa", "materie", "profesor", "sala", "saliLibere", "dispSala"];
        // this.availableNewsST = ["uaic", "fii", "orar", "all"];
        // this.availableResourcesST = ["internal", "external", "all"];

        this.availableSubTypes = ko.computed(function () {
          var returnValue = null;
          var localSelectedType = self.selectedType();
          if (localSelectedType === "schedule") {
            returnValue = ["grupa", "materie", "profesor", "sala"];
          } else if (localSelectedType === "news") {
            returnValue = ["uaic", "fii", "orar", "all"];
          } else if (localSelectedType === "resources") {
            returnValue = ["internal", "external", "all"];
          }
          return returnValue;
        }, this);

        this.availableValues = ko.computed(function () {
          var returnValue = "";
          var localSelectedType = self.selectedSubType();
          if (localSelectedType === "grupa") {
            returnValue = ["1", "2", "3", "4", "5", "6"];
          } else if (localSelectedType === "materie") {
            returnValue = ["mate", "sd", "ip", "all"];
          } else if (localSelectedType === "profesor") {
            returnValue = ["Ip", "AI", "FLT", "all"];
          } else if (localSelectedType === "sala") {
            returnValue = ["6", "7", "8", "all"];
          } else if (localSelectedType === "saliLibere") {
            returnValue = ["44", "44", "33", "all"];
          } else if (localSelectedType === "dispSala") {
            returnValue = ["555", "555", "555", "all"];
          }
          return returnValue;
        }, this);

        this.isSchedule = ko.computed(function () {

          var selectedLocal = self.selectedType();
          if (selectedLocal === "schedule") {
            return true;
          } else {
            return false;
          }
        });


        this.getMaxId = function () {
          var gridStack = $(".grid-stack").data('gridstack');
          var widgets = gridStack.grid.nodes;

          let max = 0;
          widgets.forEach(widget => {
            let wId = parseInt(widget.id);
            if (wId > max) {
              max = wId;
            }
          });
          return max;
        }

        this.addNewWidget = function () {
          let tempSpecific = [];
          if (self.selectedType() === 'schedule') {

          } else if (self.selectedType() === "news") {

          } else if (self.selectedType() === "resources") {
            tempSpecific = resourcesAwait;
            if (self.selectedSubType() === 'internal') {
              tempSpecific = tempSpecific.filter(function (element) {
                return element.url === null;
              });
            } else if (self.selectedSubType() === 'external') {
              tempSpecific = tempSpecific.filter(function (element) {
                return element.url !== null;
              });
            }
          }


          // Aici se adauga widgets noi
          this.widgets.push({
            id: this.getMaxId() + 1,
            width: 3,
            height: 4,
            autoPosition: true,
            minWidth: 4,
            minHeight: 4,
            type: self.selectedType(),
            subtype: self.selectedSubType(),
            value: self.selectedValue(),
            specific: tempSpecific,
            minHeight: 4,
            minWidth: 4,
          });

          selectedType = null;
          selectedSubType = null;
          selectedValue = null;
          return false;
        };

        this.deleteWidget = function (item) {
          self.widgets.remove(item);
          return false;
        };

        this.getTypeOfId = function (id) {
          let searchedWidget = widgets.find(function (element) {
            return element.id === id;
          });
          let typeString = searchedWidget.type + "-" + searchedWidget.subtype + "-" + searchedWidget.value;
          return typeString;
        }

        // Functia asta face submit catre server pentru a salva dimensiunile si pozitiile
        this.saveChanges = function () {
          console.log();
          var gridStack = $(".grid-stack").data('gridstack');
          var widgets = gridStack.grid.nodes;

          let savedWidgets = [];
          widgets.forEach(widget => {
            savedWidgets.push({
              id: widget.id,
              x: widget.x,
              y: widget.y,
              width: widget.width,
              height: widget.height,
              type: this.getTypeOfId(parseInt(widget.id))
            });
          });
          console.log(savedWidgets);
        }
      };

      /*  Widgets properties
    
          autoPosition: false
          height: 1
          id: "1"
          maxHeight: undefined
          maxWidth: undefined
          minHeight: undefined
          minWidth: undefined
          noMove: false
          noResize: false
          width: 2
          x: 2
          y: 0
    
    */


      function processServerWidgets(widgetsParam) {
        this.processedWidgets = [];
        widgetsParam.forEach(wid => {
          let typeArr = wid.type.split("-");
          let valueToAdd = "";
          if (typeArr.length === 3) {
            valueToAdd = typeArr[2];
          }

          let tempSpecific = [];
          if (typeArr[0] === 'schedule') {

          } else if (typeArr[0] === "news") {

          } else if (typeArr[0] === "resources") {
            tempSpecific = resourcesAwait;
            if (typeArr[1] === 'internal') {
              tempSpecific = tempSpecific.filter(function (element) {
                return element.url === null;
              });
            } else if (typeArr[1] === 'external') {
              tempSpecific = tempSpecific.filter(function (element) {
                return element.url !== null;
              });
            }
          }

          this.processedWidgets.push({
            id: wid.id,
            x: wid.x,
            y: wid.y,
            width: wid.width,
            height: wid.height,
            type: typeArr[0],
            subtype: typeArr[1],
            value: valueToAdd,
            specific: tempSpecific,
            minHeight: 4,
            minWidth: 4,
            autoPosition: true
          });
        });
        return this.processedWidgets;
      }


      // primesc widgets de aici, widgets luate de la SERVER
      var widgetsFromServer = [
        {
          id: 0, x: 0, y: 0, width: 6, height: 4,
          type: "schedule-grupa-A4",

        },
        {
          id: 1, x: 3, y: 0, width: 6, height: 4,
          type: "news-fii"
        },
        {
          id: 2, x: 6, y: 0, width: 4, height: 5,
          type: "schedule-profesor-FLT"
        },
        {
          id: 3, x: 3, y: 0, width: 3, height: 3,
          type: "resources-internal"
        }
      ];




      async function getServerData() {
        // schedulesAwait = await fetch(scheduleURL)
        //   .then(function (response) {
        //     return response.json();
        //   });
        // newsAwait = await fetch(newsURL)
        //   .then(function (response) {
        //     return response.json();
        //   });
        resourcesAwait = await fetch(resourcesURL)
          .then(function (response) {
            return response.json();
          }).then(function (processed) {
            processed.forEach(element => {
              if (element.url) {
                element.subtype = "external"
              } else {
                element.subtype = "internal"
              }
            });
            return processed;
          });

        // ko.mapping.fromJS(schedulesAwait, {}, controller.schedules);
        // ko.mapping.fromJS(newsAwait, {}, controller.news);
        // ko.mapping.fromJS(resourcesAwait, {}, controller.resources);
        // console.log(schedulesAwait);
        // console.log(newsAwait);
        console.log(resourcesAwait);



        var widgets = processServerWidgets(widgetsFromServer);

        // widgets ca parametru aici si se transmite la Controller
        var controller = new Controller(widgets);
        ko.applyBindings(controller);
      }

      getServerData();





      // ko.mapping.fromJS(controller.selectedType, {}, controller.activateSubType);

      // var globalWidgetsData = document.querySelectorAll(".grid-stack-item");
      // console.log(globalWidgetsData);
    });


  </script>
